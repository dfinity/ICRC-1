[workspace]

members = [
    "test/env",
    "test/env/pocket-ic",
    "test/env/replica",
    "test/suite",
    "test/runner",
    "test/replica",
]

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1.71"
candid = "0.10.0"
hex = "0.4.3"
ic-agent = "0.31.0"
reqwest = "0.11"
pocket-ic = "9.0.2"
rand = "0.8.5"
serde = "^1.0.184"
tempfile = "3.3"
thiserror = "1"
tokio = { version = "1.20.1", features = ["macros", "rt-multi-thread"] }

[workspace.package]
authors = ["DFINITY Stiftung"]
edition = "2018"
repository = "https://github.com/dfinity/ICRC-1"
rust-version = "1.31.0"
license = "Apache-2.0"
description = "A package which provides a test suite that can be run against an ICRC-1 compatible ledger."
